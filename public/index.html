<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/auth/register" method="POST">
      <input type="text" name="username" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
      <button id="registerBtn" type="submit" disabled>Register</button>
    </form>

    <script>
      const registerBtn = document.getElementById('registerBtn');
      const usernameInput = document.querySelector('input[name="username"]');
      const emailInput = document.querySelector('input[name="email"]');
      const passwordInput = document.querySelector('input[name="password"]');
      const confirmPasswordInput = document.querySelector('input[name="confirmPassword"]');

      function validateForm() {
        const filled = usernameInput.value.trim() && emailInput.value.trim() 
          && passwordInput.value.trim() && confirmPasswordInput.value.trim();
        registerBtn.disabled = !filled;
      }
      [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(i => i.addEventListener('input', validateForm));
      validateForm();

      registerBtn.addEventListener('click', () => {
        document.body.classList.add('fade-out');
        setTimeout(() => window.location.href = "/profile", 500);
      });
    </script> 
    
  </div>
</body>
</html>
