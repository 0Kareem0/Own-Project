<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="todo-container">
    <h1>My To-Do List</h1>
    <ul class="todo-list">
      <li><input type="checkbox" /> Learn HTML</li>
      <li><input type="checkbox" /> Practice CSS</li>
      <li><input type="checkbox" /> Build a Project</li>
      <li><input type="checkbox" /> Take a Break</li>
    </ul>
  </div>
</body>
</html>
